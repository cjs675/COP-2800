<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COP-2800</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Assignments: <span th:text="${name}"></span></h1>

    <form th:action="@{/submit}" method="post">
        <table>
            <tr>
                <td><label for="userInput">Enter something: </label></td>
                <td><input type="text" id="userInput" name="userInput" required /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

    <div th:if="${submittedValue}">
        <h2>You submitted: <span th:text="${submittedValue}"></span></h2>
    </div>
</body>
</html>
